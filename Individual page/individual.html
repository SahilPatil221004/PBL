<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="header w-full">
        <div class="bg-hcolor flex justify-between items-center px-8 py-2">
            <a href="#" class="logo"><img src="./assets/logo.png" class="h-14" alt="logo"></a>
            <div class="flex-grow flex justify-center">
                <input type="text" class="px-4 py-2 rounded-full focus:outline-none w-[500px]" placeholder="Search">
                <button class="ml-2 px-6 py-2 rounded-full focus:outline-none bg-Button text-footer_col bg-buttonColor text-white">Go</button>
            </div>
            <div class="flex gap-6">
                <a href="#" class="text-textcolor">Home</a>
                <a href="#" class="text-textcolor">Become a seller</a>
                <a href="#" class="text-textcolor">Cart</a>
            </div>
        </div>
    </div>



    <div class="body flex-row m-3">
        <!--1) Star will be given to the student not the product.
            2) eg: Let xyz is having rating over 4 stars from previous sells.
            
        -->
        <div class="product bg-bgcolor">
            <div class="allImages">

                <div class="m-3 flex flex-col">
                    <div class="flex justify-center">
                        <img class="h-[500px] image" src="./Assets/logo.jpg" alt="">
                    </div>

                    <div class="flex flex-row justify-center space-x-3 p-3">
                        <img class="h-14 smimg" id="img1" src="./Assets/logo.jpg" alt="">
                        <img class="h-14 smimg" id="img2" src="./Assets/logo.png" alt="">
                    </div>
                </div>
            </div>

        </div>

        <div class="ml-5 mt-10 productInfo">

            <h1 class="flex justify-center name text-4xl mb-1 mr-80">Product Name</h1>
            <p class="flex justify-center mr-32">small Info of product</p>
            <hr>

            <h3 class="flex justify-center mt-5 mb-8 text-3xl pb-3">&#8377; 700</h3>

            <div class="flex justify-center m-2 mb-10">
                <button class="ml-2 px-6 py-2 rounded-full focus:outline-none bg-orange-600 text-footer_col">Go to Cart</button>
                <button class="ml-2 px-6 py-2 rounded-full focus:outline-none bg-buttonColor text-footer_col">Chat with Seller</button>
            </div>
        </div>

    </div>



    <div class="footer bg-hcolor">
        <!-- Footer content here -->
        <div class="flex flex-col items-center gap-20 md:flex-row justify-around p-10">
            <div class="logo">
                <img src="./assets/logo.png" class="h-16 m-2 mb-4" alt="">
                <h2 class="text-textcolor text-2xl ml-4 font-serif">Campus Market</h2>
            </div>
            <div class="middle text-textcolor flex flex-col justify-around">
                <button><p class="float-left">Home</p></button>
                <button><p class="float-left">Become a Seller</p></button>
                <button><p class="float-left">Orders</p></button>
            </div>
            <div class="end flex flex-col justify-evenly">
                <button><p class="text-textcolor float-left">About Us</p></button>
                <button><p class="text-textcolor float-left">Cart</p></button>
                <div class="mt-2">
                    <h2 class="text-textcolor pb-1">Feedback</h2>
                    <input type="text" placeholder="inbox" class="rounded-full p-2 focus:outline-none">
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./individual.js" charset="UTF-8"></script>
</body>
</html>
