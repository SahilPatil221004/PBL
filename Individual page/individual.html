<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="header w-full">
        <div class="bg-hcolor flex justify-between items-center px-8 py-2">
            <a href="#" class="logo"><img src="./assets/logo.png" class="h-14" alt="logo"></a>
            <div class="flex-grow flex justify-center">
                <input type="text" class="px-4 py-2 rounded-full focus:outline-none w-[500px]" placeholder="Search">
                <button class="ml-2 px-6 py-2 rounded-full focus:outline-none bg-Button text-footer_col">Go</button>
            </div>
            <div class="flex gap-6">
                <a href="#" class="text-footer_col">Home</a>
                <a href="#" class="text-footer_col">Become a seller</a>
                <a href="#" class="text-footer_col">Cart</a>
            </div>
        </div>
    </div>



    <div class="body flex flex-row m-3">
        <!--1) Star will be given to the student not the product.
            2) eg: Vedant is having rating over 4 stars from previous sells.
            
        -->
        <div class="product m-2 p-1">

            <div class="allImages flex flex-row">

                <div class="m-2">  
                    
                    <img class="h-14" src="./Assets/logo.jpg" alt="">
                    <img class="h-14" src="./Assets/logo.png" alt="">

                </div>
                <div class="w-[50%]">
                    <img src="./Assets/logo.jpg" alt="">
                </div>

            </div>
            <div class="image">

            </div>

        </div>


        <div class="productInfo">

        </div>

    </div>



    <div class="footer bg-hcolor">
        <!-- Footer content here -->
        <div class="flex flex-row justify-around p-10">
            <div class="logo">
                <img src="./assets/logo.png" class="h-16 m-2 mb-4" alt="">
                <h2 class="text-footer_col text-2xl ml-4 font-serif">Campus Market</h2>
            </div>
            <div class="middle text-footer_col flex flex-col justify-around space-x-0">
                <button><p class="float-left">Home</p></button>
                <button><p class="float-left">Become a Seller</p></button>
                <button><p class="float-left">Orders</p></button>
            </div>
            <div class="end flex flex-col justify-evenly">
                <button><p class="text-footer_col float-left">About Us</p></button>
                <div>
                    <h2 class="text-footer_col pb-1">Feedback</h2>
                    <input type="text" placeholder="inbox" class="rounded-full p-2 focus:outline-none">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
